<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">

<style>
body{
	font-family: arial;
	font-size: 16px;
	margin: 0;
	color: red;

}

@font-face {
    font-family: 'DS_DIGIB';
    src: url('../fonts/DS-DIGIB.ttf') format('truetype');
}

.digi_clock{
	font-family: 'Orbitron', sans-serif;
    font-size: 150px;
}
.digi_clock span{
	display: inline-block;
}
#second{
	width: 250px;
}
#ampm{
	font-family: 'Orbitron', sans-serif;
	font-size: 60%;
	font-weight: 700;

}
</style>
</head>
</head>
<body>

<div id="digiClock">

</div>


<script type="text/javascript">
	digiClock = document.getElementById('digiClock');

function digitalClock(){
	date = new Date()
	//date.setHours(date.getHours() + 3);
	getHours = date.getHours();
	var ampm = (getHours >= 12) ? "PM" : "AM";
	getHours = date.getHours() % 12 || 12;
	getMinutes = date.getMinutes();
	getSeconds = date.getSeconds();

	if(getHours < 10){
		getHours = "0"+getHours
	}
	if(getMinutes < 10){
		getMinutes = "0"+getMinutes
	}
	if(getSeconds < 10){
		getSeconds = "0"+getSeconds
	}

	ClockView = "<span>"+getHours + "</span>:<span>"+getMinutes+"</span>:<span id='second'>"+getSeconds+"</span>"+"<span id='ampm'> Â "+ampm+"</span>";
	digiClock.innerHTML= ClockView
	setTimeout(digitalClock,1000)
}
digitalClock()
</script>
</body>
</html>
